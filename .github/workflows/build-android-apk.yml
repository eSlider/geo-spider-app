name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build APK
      id: build-apk
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        CI: true
      run: |
        ./bin/build-apk.sh
        # Extract APK path from script output
        APK_FILE=$(find geo-spider-app/androidApp/build/outputs/apk/release -name "*.apk" | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "APK file not found!"
          exit 1
        fi
        echo "apk-path=$APK_FILE" >> $GITHUB_OUTPUT
        echo "Built APK: $APK_FILE"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: geo-spider-apk
        path: ${{ steps.build-apk.outputs.apk-path }}
        retention-days: 30
