name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Extract Version
      id: version
      run: |
        if [ -f gradle.properties ]; then
          VERSION_NAME=$(grep "^VERSION_NAME=" gradle.properties | cut -d'=' -f2 | tr -d ' ' || echo "1.0.0")
          VERSION_CODE=$(grep "^VERSION_CODE=" gradle.properties | cut -d'=' -f2 | tr -d ' ' || echo "1")
        else
          VERSION_NAME="1.0.0"
          VERSION_CODE="1"
        fi
        echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "version-tag=v$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "✅ Version: $VERSION_NAME (code: $VERSION_CODE)"

    - name: Build APK
      id: build-apk
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        CI: true
      run: |
        ./bin/build-apk.sh
        # Extract APK path from script output
        APK_FILE=$(find geo-spider-app/androidApp/build/outputs/apk/release -name "*.apk" | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "❌ APK file not found!"
          echo "Checking build outputs..."
          ls -la geo-spider-app/androidApp/build/outputs/apk/release/ || true
          echo "Checking logs..."
          ls -la var/logs/ || true
          exit 1
        fi
        echo "✅ APK file found: $APK_FILE"
        echo "APK size: $(du -h "$APK_FILE" | cut -f1)"
        echo "apk-path=$APK_FILE" >> $GITHUB_OUTPUT
        echo "Built APK: $APK_FILE"

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: var/logs/
        retention-days: 7
        if-no-files-found: warn

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: geo-spider-apk
        path: ${{ steps.build-apk.outputs.apk-path }}
        retention-days: 30
        if-no-files-found: error

    - name: Create Git Tag
      if: success() && github.ref == 'refs/heads/main'
      env:
        VERSION_TAG: ${{ steps.version.outputs.version-tag }}
        VERSION_NAME: ${{ steps.version.outputs.version-name }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        # Check if tag already exists
        if git rev-parse "$VERSION_TAG" >/dev/null 2>&1; then
          echo "⚠️ Tag $VERSION_TAG already exists, skipping tag creation"
        else
          git tag -a "$VERSION_TAG" -m "Release $VERSION_NAME"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin "$VERSION_TAG" || {
            echo "⚠️ Failed to push tag, but continuing..."
            exit 0
          }
          echo "✅ Created and pushed tag: $VERSION_TAG"
        fi

    - name: Create GitHub Release
      if: always() && github.ref == 'refs/heads/main' && steps.build-apk.outcome == 'success'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version-tag }}
        name: Release ${{ steps.version.outputs.version-name }}
        generate_release_notes: true
        body: |
          ## Geo Spider App ${{ steps.version.outputs.version-name }}
          
          ### Changes
          - Automated release from commit ${{ github.sha }}
          - Build date: ${{ github.run_started_at }}
          
          ### Downloads
          - **APK**: Download from the assets below
          - **Build Logs**: Available in workflow artifacts
          
          ### Installation
          1. Download the APK file from the assets section
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK file
          
          ### Version Information
          - **Version**: ${{ steps.version.outputs.version-name }}
          - **Version Code**: ${{ steps.version.outputs.version-code }}
          - **Commit**: ${{ github.sha }}
        files: |
          ${{ steps.build-apk.outputs.apk-path }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
