name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and tags
      actions: read    # Required for reading workflow status

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Calculate Next Version from Git Tags
      id: version
      run: |
        # Fetch all tags
        git fetch --tags --force
        
        # Get the latest version tag (format: vMAJOR.MINOR.PATCH)
        LATEST_TAG=$(git tag -l "v*" | sort -V | tail -1 || echo "")
        
        if [ -z "$LATEST_TAG" ]; then
          # No tags exist, start with 1.0.0
          VERSION_NAME="1.0.0"
          VERSION_CODE=1
          echo "ðŸ“Œ No existing tags found, starting with version 1.0.0"
        else
          # Extract version from tag (remove 'v' prefix)
          LATEST_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
          echo "ðŸ“Œ Latest tag: $LATEST_TAG (version: $LATEST_VERSION)"
          
          # Parse version components
          MAJOR=$(echo "$LATEST_VERSION" | cut -d'.' -f1)
          MINOR=$(echo "$LATEST_VERSION" | cut -d'.' -f2)
          PATCH=$(echo "$LATEST_VERSION" | cut -d'.' -f3)
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          VERSION_NAME="$MAJOR.$MINOR.$PATCH"
          
          # Calculate version code (count of all tags + 1, or use patch as base)
          TAG_COUNT=$(git tag -l "v*" | wc -l)
          VERSION_CODE=$((TAG_COUNT + 1))
          
          echo "ðŸ“Œ Calculated next version: $VERSION_NAME (code: $VERSION_CODE)"
        fi
        
        echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "version-tag=v$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "âœ… Next version: $VERSION_NAME (code: $VERSION_CODE)"

    - name: Build APK using Docker
      id: build-apk
      env:
        VERSION_NAME: ${{ steps.version.outputs.version-name }}
        VERSION_CODE: ${{ steps.version.outputs.version-code }}
      run: |
        echo "Building with version: $VERSION_NAME (code: $VERSION_CODE)"
        
        # Create build outputs directory
        mkdir -p build-outputs
        
        # Use docker-android image from budtmo
        # Image contains: Android SDK, build tools, and platforms
        # Reference: https://github.com/budtmo/docker-android
        # Using emulator_14.0 (API 34) - can build Android projects
        DOCKER_IMAGE="budtmo/docker-android:emulator_14.0"
        
        # Pull the image (with caching)
        docker pull $DOCKER_IMAGE
        
        # Install additional SDK components if needed (API 35, build-tools 35.0.0)
        # Run build inside Docker container
        # docker-android uses /home/androidusr as user home
        # Override entrypoint to skip emulator startup for build-only
        # Use bash as entrypoint instead of empty to ensure proper shell
        docker run --rm \
          --entrypoint="/bin/bash" \
          -v "${{ github.workspace }}":/home/androidusr/workspace \
          -v gradle-cache:/home/androidusr/.gradle \
          -w /home/androidusr/workspace \
          -e VERSION_NAME="$VERSION_NAME" \
          -e VERSION_CODE="$VERSION_CODE" \
          -e CI=true \
          $DOCKER_IMAGE \
          -c "
            # Ensure directories exist and are writable
            mkdir -p /home/androidusr/workspace/build-outputs /home/androidusr/workspace/var/logs
            chmod -R 777 /home/androidusr/workspace/build-outputs /home/androidusr/workspace/var/logs || true
            # Fix Gradle wrapper permissions
            mkdir -p /home/androidusr/.gradle/wrapper/dists
            chmod -R 777 /home/androidusr/.gradle 2>/dev/null || true
            
            # Make gradlew executable
            chmod +x ./gradlew || true
            
            # Set error handling after directory setup
            set -e
            
            # docker-android has Android SDK pre-installed at /opt/android
            export ANDROID_HOME=\${ANDROID_HOME:-/opt/android}
            export ANDROID_SDK_ROOT=\${ANDROID_SDK_ROOT:-/opt/android}
            
            # Accept Android SDK licenses if needed
            if [ -f \"\$ANDROID_HOME/cmdline-tools/bin/sdkmanager\" ]; then
              yes | \$ANDROID_HOME/cmdline-tools/bin/sdkmanager --sdk_root=\$ANDROID_HOME --licenses || true
              
              # Install additional SDK components if needed (API 35, build-tools 35.0.0)
              \$ANDROID_HOME/cmdline-tools/bin/sdkmanager --sdk_root=\$ANDROID_HOME \
                'platforms;android-35' \
                'build-tools;35.0.0' || true
            elif [ -f \"\$ANDROID_HOME/tools/bin/sdkmanager\" ]; then
              # Try alternative location
              yes | \$ANDROID_HOME/tools/bin/sdkmanager --sdk_root=\$ANDROID_HOME --licenses || true
              \$ANDROID_HOME/tools/bin/sdkmanager --sdk_root=\$ANDROID_HOME \
                'platforms;android-35' \
                'build-tools;35.0.0' || true
            fi
            
            # Build APK with version parameters
            echo \"ðŸ”¨ Starting Gradle build...\"
            echo \"Working directory: \$(pwd)\"
            echo \"Gradle wrapper: \$(ls -la ./gradlew 2>/dev/null || echo 'NOT FOUND')\"
            
            if ./gradlew :androidApp:assembleRelease \
              -PVERSION_NAME=\"\$VERSION_NAME\" \
              -PVERSION_CODE=\"\$VERSION_CODE\" \
              --no-daemon \
              --stacktrace; then
              echo \"âœ… Gradle build completed successfully\"
            else
              BUILD_EXIT_CODE=\$?
              echo \"âŒ Build failed with exit code: \$BUILD_EXIT_CODE\"
              echo \"Checking build directory...\"
              ls -la geo-spider-app/androidApp/build/outputs/ || true
              exit \$BUILD_EXIT_CODE
            fi
            
            # Find and copy APK to build-outputs
            APK_FILE=\$(find geo-spider-app/androidApp/build/outputs/apk/release -name \"*.apk\" | head -1)
            if [ -z \"\$APK_FILE\" ]; then
              echo \"âŒ APK file not found!\"
              echo \"Checking build outputs...\"
              ls -la geo-spider-app/androidApp/build/outputs/apk/release/ || true
              exit 1
            fi
            echo \"âœ… APK file found: \$APK_FILE\"
            
            # Copy APK to build-outputs with original filename
            APK_NAME=\$(basename \"\$APK_FILE\")
            cp \"\$APK_FILE\" /home/androidusr/workspace/build-outputs/\$APK_NAME
            echo \"APK size: \$(du -h \"\$APK_FILE\" | cut -f1)\"
            echo \"\$APK_NAME\" > /home/androidusr/workspace/build-outputs/apk-name.txt
          "
        
        # Extract APK name and construct full path
        APK_NAME=$(cat build-outputs/apk-name.txt)
        APK_FILE="build-outputs/$APK_NAME"
        
        if [ ! -f "$APK_FILE" ]; then
          echo "âŒ APK file not found after build: $APK_FILE"
          ls -la build-outputs/ || true
          exit 1
        fi
        
        echo "âœ… APK built successfully: $APK_FILE"
        echo "apk-path=$APK_FILE" >> $GITHUB_OUTPUT

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: var/logs/
        retention-days: 7
        if-no-files-found: warn

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: geo-spider-apk
        path: ${{ steps.build-apk.outputs.apk-path }}
        retention-days: 30
        if-no-files-found: error

    - name: Verify APK for Release
      if: success() && github.ref == 'refs/heads/main'
      id: verify-apk
      run: |
        APK_FILE="${{ steps.build-apk.outputs.apk-path }}"
        if [ ! -f "$APK_FILE" ]; then
          echo "âŒ APK file not found: $APK_FILE"
          exit 1
        fi
        echo "âœ… APK file verified: $APK_FILE"
        echo "APK size: $(du -h "$APK_FILE" | cut -f1)"
        echo "apk-exists=true" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: success() && github.ref == 'refs/heads/main' && steps.verify-apk.outputs.apk-exists == 'true'
      uses: softprops/action-gh-release@v1
      continue-on-error: true
      with:
        tag_name: ${{ steps.version.outputs.version-tag }}
        name: Release ${{ steps.version.outputs.version-name }}
        generate_release_notes: true
        make_latest: true
        body: |
          ## Geo Spider App ${{ steps.version.outputs.version-name }}
          
          ### Changes
          - Automated release from commit ${{ github.sha }}
          - Build date: ${{ github.run_started_at }}
          - Built using Docker-based CI/CD pipeline with [budtmo/docker-android](https://github.com/budtmo/docker-android)
          
          ### Downloads
          - **APK**: Download from the assets below
          - **Build Logs**: Available in workflow artifacts
          
          ### Installation
          1. Download the APK file from the assets section
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK file
          
          ### Version Information
          - **Version**: ${{ steps.version.outputs.version-name }}
          - **Version Code**: ${{ steps.version.outputs.version-code }}
          - **Commit**: ${{ github.sha }}
        files: |
          ${{ steps.build-apk.outputs.apk-path }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
